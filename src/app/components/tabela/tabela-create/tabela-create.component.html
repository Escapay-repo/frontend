<mat-card class="cabecalho mat-elevation-z3">
    <mat-card-title class="title">Preencha os campos em branco com as porcentagens desejadas</mat-card-title>
  </mat-card>
  <h1>Insira o nome da tabela</h1>
  <h1><input type="text" [(ngModel)]="table.tableName" placeholder="Nome da Tabela"></h1>

          <th>Visa</th>

        </tr>
        <tr>
        <td> </td> 
        <td>
            <button (click)="visaToMaster()">Copiar Porcentagens Visa</button>
            <button (click)="outrosToMaster()">Copiar Porcentagens Outros</button>
        </td>
        <td>
            <button (click)="masterToVisa()">Copiar Porcentagens MasterCard</button>
            <button (click)="outrosToVisa()">Copiar Porcentagens Outros</button>
        </td>
        <td>
            <button (click)="masterToOutros()">Copiar Porcentagens MasterCard</button>
            <button (click)="visaToOutros()">Copiar Porcentagens Visa</button>
        </td>
        <td> </td> 
    </tr>
