
    <table mat-table [dataSource]="tables">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row._id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="tableName">
        <th mat-header-cell *matHeaderCellDef>NOME</th>
        <td mat-cell *matCellDef="let row" (click)="onClickNavigateToDetails(row._id)">{{row.tableName}}
        </td>
      </ng-container>
  
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>AÇÕES</th>
        <td mat-cell *matCellDef="let row">

          <a routerLink="/tabelaUpdate/{{row._id}}" class="edit">
            <i class="material-icons">
              edit
            </i>
          </a>
  
          <a routerLink="/tabelaDelete/{{ row._id }}" class="delete">
            <i class="material-icons">
              delete
            </i>
          </a>
  
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
