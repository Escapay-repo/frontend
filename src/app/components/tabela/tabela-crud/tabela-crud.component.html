<table mat-table [dataSource]="dataSource" class="mat-elevation-z4 tabela">

    <!-- Position Column -->
    <ng-container matColumnDef="formaDePagamento">
        <th mat-header-cell *matHeaderCellDef> Forma de Pagamento </th>
        <td mat-cell *matCellDef="let row"> {{row.formaDePagamento}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="masterCard">
        <th mat-header-cell *matHeaderCellDef> MasterCard </th>
        <td mat-cell *matCellDef="let row">
            <input type="number" [(ngModel)]="row.masterCard" (input)="onInputChanged(row)" />
        </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="visa">
        <th mat-header-cell *matHeaderCellDef> Visa </th>
        <td mat-cell *matCellDef="let row">
            <input type="number" [(ngModel)]="row.visa" (input)="onInputChanged(row)" />
        </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="demais">
        <th mat-header-cell *matHeaderCellDef> Outros </th>
        <td mat-cell *matCellDef="let row">
            <input type="number" [(ngModel)]="row.demais" (input)="onInputChanged(row)" />
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
</table>
