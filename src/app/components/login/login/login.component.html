<div class="container">
  <div class="card">
    <h2>Login</h2>
    <div class="form-group">
      <label for="username">Email:</label>
      <input type="text" [(ngModel)]="email" id="username" class="input-field" placeholder="Digite seu email"
        (keyup.enter)="login()">
    </div>
    <div class="form-group">
      <label for="password">Senha:</label>
      <input type="password" [(ngModel)]="password" id="password" class="input-field" placeholder="Digite sua senha"
        (keyup.enter)="login()">
    </div>
    <button class="button" (click)="login()">Login</button>
    <p class="padding">NÃ£o possui conta? <a routerLink="/registro" class="link">Cadastre-se aqui</a>.</p>
  </div>
</div>
