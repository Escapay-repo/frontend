<div>
    <table>
        <th>
            RECEITA TOTAL
        </th>
        <tr>
            <td>
                {{ calcularSoma() | currency:'BRL' }}
                <input class="input-text" mask="separator.2" suffix="%" thousandSeparator="." [decimalMarker]="','"
                    separatorLimit="10" size="6" maxlength="6" [(ngModel)]="porcentagemImposto"
                    (change)="ImpostoChange()">
            </td>
        </tr>
    </table>
</div>
